<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Details Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Details Form</h2>
  <form id="detailsForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="enroll">Enroll Number:</label>
    <input type="number" id="enroll" name="enroll" required>

    <label for="batch">Batch Number:</label>
    <input type="text" id="batch" name="batch" required>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById('detailsForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const enroll = document.getElementById('enroll').value;
    const batch = document.getElementById('batch').value;
    window.location.href = `questions.html?name=${encodeURIComponent(name)}&enroll=${enroll}&batch=${batch}`;
  });
</script>
</body>
</html>
